{
  :priority 1
  :fades {
    ;name [       anchor     start_new   end_old     start_fade    end_fade    margin]
    :ExitLoop     {:align :measure :newstart [:beat 0] :oldend [:beat 0.5] :newfade [:beat -0.5] :oldfade [:beat 0.5] :margin [:measure 1]}
    :ExitLoop6s   {:align :measure :newstart [:beat 0] :oldend [:beat 0.5] :newfade [:beat -0.5] :oldfade [:beat 0.5] :margin [:sec 6]}
    ;:ExitLoop6s   {:align :measure  :s1 [:beat 0] :e1 [:beat 0.5] s2: [:beat -0.5] :e2 [:beat 0.5] :margin [:seconds 6]}
    :Hard         {:align :instant}
    :HardMeasure  {:align :measure}
    :HardBeat     {:align :beat}
    :End          {:align :end}
    :LongFadeI   {:align :instant :newstart [:measure 0] :oldend [:measure 2]}
    :LongFadeM   {:align :measure :newstart [:measure 0] :oldend [:measure 2]}
  }
}